name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'business-front/**'
  workflow_dispatch:

jobs:
  build-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          source: "." 
          target: "~/infrastructure"

      - name: Build and push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./business-front
          file: ./business-front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cliently-business-front:latest
          build-args: |
            VITE_API_GATEWAY_URL=${{ secrets.VITE_API_GATEWAY_URL }}

  deploy-frontend:
    needs: build-and-push-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "~/business-front"
          strip_components: 1

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            cd ~/business-front/docker

            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env

            docker compose pull

            docker compose up -d

            docker image prune -f --filter "dangling=true"
